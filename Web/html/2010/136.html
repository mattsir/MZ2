                    20100410-11，同事们去无锡，一半人缺席，可能不少人都去过。一天游园，一天下雨。好吧，就算尽兴。<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxC5nd/OSxb5.jpg" alt="iiyol" /><br />樱花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxyUQ1/FYeKm.jpg" alt="AiMh3" /><br />海量樱花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxI0rk/2dcgH.jpg" alt="xuThl" /><br />是的，樱花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxiqlX/mL5lI.jpg" alt="6MCEp" /><br />池边樱花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxE8A8/IhFc9.jpg" alt="kHTD7" /><br /> 樱花天空<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxHi6m/3iGKE.jpg" alt="TO8J5" /><br />公园必备-假山、水<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxyqKV/ZvtH6.jpg" alt="8lIN1" /><br />棱角分明<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxGHHd/15k1kS.jpg" alt="Pd5B7" /><br /> 您瞧吧<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxhVHp/VTx2p.jpg" alt="3TYxD" /><br />这条船好像不行走的<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxGyfl/9chGF.jpg" alt="QjYcp" /><br />仅供参观<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxpYDZ/7wASu.jpg" alt="lSkjG" /><br />小桥流水人家<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxItvh/clQHp.jpg" alt="W3LH4" /><br />惯例合照<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxyZ00/Z1sC6.jpg" alt="8XPcs" /><br /> 新玩具-吹泡泡<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxDzRr/yrTxv.jpg" alt="Jjs9f" /><br /> 快走吧<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxAeLY/bzyjP.jpg" alt="GbPUW" /><br />水边休息<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxlEfF/nuQcu.jpg" alt="GKSCA" /><br />拥抱一下<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxzU5w/MiVrg.jpg" alt="cjL2T" /><br />假装思考<br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxxsUs/BZ2kn.jpg" alt="4PamG" /><br />茄子<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxCXdm/GkURN.jpg" alt="IwoxK" /><br />小红小兰，好朋友<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxzOX1/yKtT1.jpg" alt="dhf3A" /><br />我中意这样模糊的红兰配<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUxt9Pj/RjAPN.jpg" alt="YEUO5" /><br />黄飞鸿与凉粉<br /> &nbsp; &nbsp;</div>

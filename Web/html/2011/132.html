                <div id="texts" style="margin-bottom: 5px;">
                    Photo @ 2011/4/3<br /><br />清明节，8人同行，三山岛，几乎与世隔绝。岛上农家乐、骑自行车、爬爬小山。岛上开发的并不成熟，可看的景点几乎没有，有限的景观人为痕迹还很重。不过上岛之后，关掉手机，与世隔绝，放松心情。<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlU9n9/P7Jnb.jpg" alt="20110503233735_0271" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlV1GB/VAaQs.jpg" alt="20110503234321_0089" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlU8aj/gDXzp.jpg" alt="20110503234415_0590" /><br /> &nbsp; &nbsp; 看，游艇与小轮船，气势就不一样<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlUstj/vjMhZ.jpg" alt="20110503234532_5244" /><br />不知道什么花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlUpT1/VxZOU.jpg" alt="20110503234627_9996" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlULO5/Pn6x5.jpg" alt="20110503234731_5832" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlFu0f/nKBg5.jpg" alt="20110503234744_0569" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlV5LI/AO6vm.jpg" alt="20110503234757_8637" /><br />很多支梨花压“海棠”<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlW7Je/tvrto.jpg" alt="20110503234843_1463" /><br />农家乐必备，油菜花<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlVzDp/LyAV5.jpg" alt="20110503234911_8789" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlWqM7/8GZc4.jpg" alt="20110503235010_5763" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlGy05/wUOuJ.jpg" alt="20110503235026_7042" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlWQGU/VIdDV.jpg" alt="20110503235124_8896" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlWwsk/1iSsB.jpg" alt="20110503235149_3880" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlXpX8/s3P9Y.jpg" alt="20110503235219_9517" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlXOct/4Nxul.jpg" alt="20110503235251_8075" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlXRUX/KfEGm.jpg" alt="20110503235312_1017" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CEUlYtS5/13Sii0.jpg" alt="20110503235343_5155" /><br /> &nbsp; 早饭吃剩下的草鸡蛋，但是比印象中的个头大 <br /></div>

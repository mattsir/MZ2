                <div id="texts" style="margin-bottom: 5px;">
                    <p>上次见到她应该在1个多月前，时间不算长，但是她这个阶段的生长速度超过想象，甚至有点不认识她了。小孩子是琢磨不懂的，这一秒在吃亦或哭，下一秒就可能会睡觉。</p><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CB3wdNEW/Fb9KK.jpg" alt="20120105160453_0024" /><br />脾气还是一如既往的好，不太哭，不太闹，安静坐在你怀里。偶尔会吐舌头，说几句小儿国的话。 睡醒了，一个人安静的挥挥手和自己玩；独处时，会自己和自己说说话；逗她时，会咧开小嘴笑；肚子饿，才会哭两声呼唤妈妈。<br /><br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CB3wdFjb/El6v.jpg" alt="20120105160509_9868" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CB3we1IG/wsEhk.jpg" alt="20120105160611_5024" /><br /> <br /><img src="http://pic.yupoo.com/sinaweibo1685269150_v/CB3wdWD4/igtXN.jpg" alt="20120105160535_7681" /><br />听--杨亦一的小儿国语言<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" height="24" width="290"><param name="movie" value="/attached/201110/20111030222644_1831.swf?soundFile=http://marsz.name/images/yang3.mp3&amp;bg=0xCDDFF3&amp;leftbg=0x357DCE&amp;lefticon=0xF2F2F2&amp;rightbg=0x357DCE&amp;rightbghover=0x4499EE&amp;righticon=0xF2F2F2&amp;righticonhover=0xFFFFFF&amp;text=0x357DCE&amp;slider=0x357DCE&amp;track=0xFFFFFF&amp;border=0xFFFFFF&amp;loader=0x8EC2F4&amp;autostart=no&amp;loop=yes" /><param name="quality" value="high" /><param value="transparent" name="wmode" /> &nbsp;<embed src="/attached/201110/20111030222644_1831.swf?soundFile=http://marsz.name/images/yang3.mp3&amp;bg=0xCDDFF3&amp;leftbg=0x357DCE&amp;lefticon=0xF2F2F2&amp;rightbg=0x357DCE&amp;rightbghover=0x4499EE&amp;righticon=0xF2F2F2&amp;righticonhover=0xFFFFFF&amp;text=0x357DCE&amp;slider=0x357DCE&amp;track=0xFFFFFF&amp;border=0xFFFFFF&amp;loader=0x8EC2F4&amp;autostart=no&amp;loop=yes" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" height="24" width="290" /></object></div>

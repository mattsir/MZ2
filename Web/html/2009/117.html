                    最近接到一个棘手的项目，面对基本陌生的东西。学习的速度有的跟不上更新的步伐。开始怀念虚度的年华，不知道今天会不会成为将来的怀念。希望不要，总是怀念着过去不会有进步。 <br /><p><br />我要加油。<br /><br />突然觉得时间不够用，那么多的事情要做，但是人们不得不为了生存而在吃饭、睡觉上花费时间。记得看过一个故事，一个小朋友可以让大小脑轮流休息，这样他就可以不睡觉。幻想着这样的特异功能，可以将时间乘以二。下午在同事的帮助下，项目取得一点点的进展，豁然有点柳暗花明的感觉。<br />生活如此美好，我却有点暴躁，这样不好。</p></div>

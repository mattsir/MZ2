                    电视里放着一部很棒的电视剧，男女主角都是我很喜欢的演员。 <br /><p><br />但是他们却合力演了一出很荒唐的剧集。女人喜欢着男人，很多年以后男人知道了女人喜欢着他，男人觉得自己还不能承担这个责任。男人带了另外一个女人去了女人的家，甚至借用了女人的房间和床。女人非常生气，男人也知道自己很过分。不明白为什么男人为什么要选择这样的方式来逃避责任。</p><p><br />这些天一直在疲惫着，每天都觉得睡不够，全身都会觉得酸痛。不知道还是不是放假后遗症。还是感觉身体不如从前了，是不是我真的开始衰老了。 <br /><br />还是早点睡觉吧，眼睛都快睁不开了。</p></div>

                <div id="texts" style="margin-bottom: 5px;">
                    心中非常的烦躁，不知道在想什么，不知道该想什么。 <br /><p><br />憎恨在周围的一切事物，变态而且疯狂着。或者应该安静一点，听听让人流泪的歌曲，让哀伤跟随着空气飘散。太阳伴随着一丝睡意晒的人们很温暖，但是咆哮的风还是让人们不得不抱紧自己。放着一些悲伤的歌曲想让自己有点感情，还让自己觉得我是一个人。人和动物的区别就是情感，否则人也不会活的那么的痛楚或者快乐。 <br /><br />不知道可不可以选择痛楚和快乐？曾经很潇洒的拒绝了别人，曾经被人拒绝过，有时候说“不”会很困难。被人拒绝是痛苦的，其实拒绝人的人更加的痛苦。还是大家一起快乐吧。</p></div>
